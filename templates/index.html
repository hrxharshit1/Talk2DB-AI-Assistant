<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with MySQL DB</title>
    <!-- Google Fonts for Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-database logo-icon"></i>
                <h2>DB Connect</h2>
            </div>

            <div class="connection-form">
                <div class="form-group">
                    <label for="host">Host</label>
                    <input type="text" id="host" value="localhost" placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="text" id="port" value="3306" placeholder="3306">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="root">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <div class="form-group">
                    <label for="database">Database</label>
                    <input type="text" id="database" placeholder="my_db">
                </div>

                <button id="connectBtn" class="premium-btn">
                    <span class="btn-text">Connect</span>
                    <i class="fa-solid fa-link"></i>
                </button>
            </div>

            <div class="status-indicator" id="connectionStatus">
                <span class="dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface">
            <header class="chat-header">
                <h1>ðŸ¤– <span class="text-gradient">Chat with MySQL DB</span></h1>
                <p>Ask questions in natural language and get answers from your data.</p>
            </header>

            <div class="chat-container" id="chatContainer">
                <div class="message system-message">
                    <div class="message-content">
                        Hello! Connect to a database to start chatting.
                    </div>
                </div>
                <!-- Dynamic messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userQuery" placeholder="Ask a question about your data..."
                        autocomplete="off">
                    <div class="input-actions">
                        <button id="micBtn" class="action-btn" title="Speak">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                        <button id="sendBtn" class="action-btn" disabled title="Send">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
